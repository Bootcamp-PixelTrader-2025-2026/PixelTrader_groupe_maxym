<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - PixelTrader</title>
    <link rel="stylesheet" href="./CSS/destyle.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .login-form, .admin-panel {
            background: rgba(0, 20, 40, 0.9);
            padding: 30px;
            border: 1px solid #00ffff;
            border-radius: 5px;
        }
        
        .admin-panel {
            display: none;
        }
        
        .admin-panel.active {
            display: block;
        }
        
        h1 {
            color: #00ffff;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #00ffff;
            margin-bottom: 5px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            color: #fff;
            font-family: inherit;
        }
        
        button {
            padding: 10px 20px;
            background: #00ffff;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #00cccc;
        }
        
        .btn-danger {
            background: #ff3366;
            color: #fff;
        }
        
        .btn-danger:hover {
            background: #cc0044;
        }
        
        .products-list {
            margin-top: 30px;
        }
        
        .product-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #00ffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
        }
        
        .error {
            color: #ff3366;
            margin-top: 10px;
        }
        
        .success {
            color: #00ff00;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="scanlines"></div>
    
    <div class="admin-container">
        <!-- Formulaire de connexion -->
        <div class="login-form" id="loginForm">
            <div style="margin-bottom: 15px;">
                <a href="./index.html" style="color: #00ffff; text-decoration: none;">← Retour au site</a>
            </div>
            <h1>Connexion Admin</h1>
            <div class="form-group">
                <label>Mot de passe:</label>
                <input type="password" id="password" placeholder="Entrez le mot de passe admin" onkeypress="if(event.key === 'Enter') login()">
            </div>
            <button onclick="login()">Se connecter</button>
            <div id="loginError" class="error"></div>
            <div style="margin-top: 15px; font-size: 12px; color: #888;">
                Appuyez sur Entrée pour vous connecter
            </div>
        </div>
        
        <!-- Panneau d'administration -->
        <div class="admin-panel" id="adminPanel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1 style="margin: 0;">Administration des Produits</h1>
                <div>
                    <a href="./index.html" style="color: #00ffff; text-decoration: none; margin-right: 15px;">← Retour au site</a>
                    <button onclick="logout()">Déconnexion</button>
                </div>
            </div>
            
            <!-- Formulaire pour ajouter/modifier un produit -->
            <h2 id="formTitle">Ajouter un produit</h2>
            <form id="productForm" onsubmit="saveProduct(event)">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label>Titre:</label>
                    <input type="text" id="titre" required>
                </div>
                
                <div class="form-group">
                    <label>État:</label>
                    <input type="text" id="etat" required>
                </div>
                
                <div class="form-group">
                    <label>Année de sortie:</label>
                    <input type="number" id="annee_sortie">
                </div>
                
                <div class="form-group">
                    <label>Valeur estimée (€):</label>
                    <input type="number" step="0.01" id="valeur_estimee">
                </div>
                
                <div class="form-group">
                    <label>Prix d'achat (€):</label>
                    <input type="number" step="0.01" id="prix_achat" required>
                </div>
                
                <button type="submit">Enregistrer</button>
                <button type="button" onclick="resetForm()">Annuler</button>
                
                <div id="message" class="success"></div>
            </form>
            
            <!-- Liste des produits -->
            <div class="products-list">
                <h2>Liste des produits</h2>
                <div id="productsList"></div>
            </div>
        </div>
    </div>
    
    <script src="./js/admin.js"></script>
</body>
</html>
